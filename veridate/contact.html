<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VeriDate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="media/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-[#EEB218] text-black font-sans">
    <!-- Header -->
    <header class="bg-[#EEB218]">
        <div class="container mx-auto flex items-center justify-between py-4 px-8">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="media/img/Logo.png" alt="VeriDate Logo" class="h-36">
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button
                id="menu-button"
                class="flex flex-col justify-between h-8 w-10 text-white md:hidden focus:outline-none"
            >
                <!-- Line 1 -->
                <span class="block h-1 w-8 bg-white"></span>
                <!-- Line 2 -->
                <span class="block h-1 w-5 bg-white"></span>
                <!-- Line 3 -->
                <span class="block h-1 w-7 bg-white"></span>
                <!-- Line 4 -->
                <span class="block h-1 w-6 bg-white"></span>
                <!-- Line 5 -->
                <span class="block h-1 w-9 bg-white"></span>
            </button>



            <!-- Navigation -->
            <nav
                id="menu"
                class="hidden md:flex flex-col md:flex-row gap-6 text-black font-bold"
            >
                <a href="aboutus.html" class="hover:underline  decoration-white">About Us</a>
                <a href="service.html" class="hover:underline decoration-white">Services</a>
                <a href="solution.html" class="hover:underline decoration-white">Solutions</a>
                <a href="#clients" class="hover:underline decoration-white">Clients</a>
                <a href="#media" class="hover:underline decoration-white">Media</a>
                <a href="contact.html" class="hover:underline decoration-white">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="container mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Left Contact Form -->
            <div>
                <form class=" p-6 rounded-lg shadow-lg">
                    <label for="name" class="block text-lg font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="email" class="block text-lg font-bold mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                        <div>
                            <label for="phone" class="block text-lg font-bold mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                    </div>

                    <label for="message" class="block text-lg font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black"></textarea>

                    <button type="submit" class="bg-black text-white py-3 px-6 rounded-lg hover:opacity-90">
                        Submit
                    </button>
                </form>
            </div>

            <div>
                <h2 class="text-4xl font-bold mb-6">Contact Us</h2>
                <p class="text-lg text-gray-800 mb-6">
                    For questions, technical assistance, or collaboration opportunities via the contact information provided.
                </p>
                <div class="flex items-center mb-4">
                    <i class="fa fa-phone text-black text-2xl mr-4"></i>
                    <span class="text-lg font-bold">+27 672 202 970</span>
                </div>
                <div class="flex items-center">
                    <i class="fa fa-envelope text-black text-2xl mr-4"></i>
                    <span class="text-lg font-bold">siqebengusinawo@gmail.com</span>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
